<!doctype html>
<html>
<head>
  <title>Logs</title>
</head>
<body>
  <h2>Recognition Logs</h2>
  <table border="1">
    <tr><th>ID</th><th>Name</th><th>Confidence</th><th>Timestamp</th></tr>
    {% for r in logs %}
      <tr><td>{{ r.id }}</td><td>{{ r.name }}</td><td>{{ "%.1f"|format(r.confidence) }}</td><td>{{ r.timestamp }}</td></tr>
    {% endfor %}
  </table>
  <p><a href="/dashboard">Back</a></p>
</body>
</html>
